omg: 1
lifecycle:
  startup:
    command: ["microservice-cron"]
info:
  version: 1.0.0
  title: Cron
  description: This is an cron service
  contact:
    name: Rohit Shetty
    url: https://github.com/ht68rohit
    email: rohits@heaptrace.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  event:
    help: Time-based job scheduler
    events:
      triggers:
        help: Subscribe to cron
        arguments:
          interval:
            type: int
            in: requestBody
            required: true
            help: Time interval in seconds.
          initialDelay:
            type: int
            in: requestBody
            required: false
            help: Delay time interval in seconds.
        http: 
          port: 3000
          subscribe:
            method: post
            path: /subscribe
            contentType: application/json
